name: Github Actions Demo
run-name: ${{ github.actor }} is testing out Github Actions
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by ${{ github.event }} event successfully"
      - run: echo "This job is running on {{ github.os }} server hosted by GitHub
      - run: echo "The name of your branch is {{ github.ref }} and my repository is {{ github.repository }}"
      - name: Checkout repository code
      - uses: actions/checkout@v4
      - run: echo "The {{ github.repository }} has been cloned to the runner."
      - name: List files in the repository
      - run: |
          ls ${{ github.workspace }}
      - run: echo "The job status is {{ github.status }}"
